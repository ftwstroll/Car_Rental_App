<h3>Add information about a new customer.</h3>

<form id="cust_add">
  Name:<br>
  <input type="text" name="name" required>
  <br>
  Phone:<br>
  <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="13" required>
  <br><br>
  <input type="submit" value="Submit">
</form>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#cust_add').submit(function(e){
          var url = "/api/cust_add";
          console.log("entered function");
          $.ajax({
            type: "POST",
            url: url,
            data: $(this).serialize(),
            success: function(data)
            {
              alert(data);
            }
          });
          e.preventDefault();
        });
      });
   </script>
